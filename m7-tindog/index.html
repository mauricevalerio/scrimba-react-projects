<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/tindog.svg" />
    <title>Tindog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <header class="header-container">
            <img src="images/profile-icon.png" alt="Profile Icon" class="profile-icon">
            <img src="images/tindog-icon.png" alt="Tindog Icon" class="tindog-icon">
            <img src="images/message-icon.png" alt="Message Icon" class="message-icon">
        </header>

        <main id="dog-profile" class="dog-profile-container"></main>

        <div class="btn-container">
            <button id="cross-button" class="btn cross-button"><img src="images/cross-icon.png" alt="Cross Button"></button>
            <button id="heart-button" class="btn heart-button"><img src="images/heart-icon.png" alt="Heart Button"></button>
        </div>

    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
