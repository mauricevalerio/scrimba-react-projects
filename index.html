<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap" rel="stylesheet">
        <title>We Are The Champions!</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <main class="container">
            <img src="assets/Freddie.png" alt="Freddie Mercury Logo" class="logo"/>
            <h1>We are the Champions</h1>
            
            <textarea id="textarea-field" placeholder="Write your endorsement here" required></textarea>
            
            <div class="textbox-container">
                <input type="text" id="from-name" placeholder="From">
                <input type="text" id="to-name" placeholder="To">
            </div>
            
            <button id="publish-button" class="publish-button">Publish</button>
            
            <h2>- Endorsements -</h2>
            <ul id="endorsements">
            </ul>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
