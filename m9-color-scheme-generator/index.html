<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/color-scheme.svg" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <form id="color-scheme-form">
                <input type="color" name="hex" id="color-input" class="color-input">
                <select name="mode" id="color-scheme-dropdown" class="color-scheme-dropdown">
                </select>
                <button>Get color scheme</button>
                <div id="toggle-mode-outer" class="toggle-mode-outer">
                    <div class="toggle-mode-inner"></div>
                </div>
            </form>
        </header>

        <section id="color-scheme-container" class="color-scheme-container"></section>
        <p>Hover and click the hex value to copy!</p>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
